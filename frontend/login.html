<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prijava - MC73 Generator Uplatnica</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
</head>
<body class="login-page">
  <div class="login-card">
    <div class="login-logo">
      <h1>MC73 Generator</h1>
      <p>Uplatnica za stambenu zajednicu</p>
    </div>

    <form id="login-form" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="email" class="form-label required">Email adresa</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          placeholder="vas@email.com"
          required
          autofocus
        >
      </div>

      <div class="form-group">
        <label for="password" class="form-label required">Lozinka</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="Unesite lozinku"
          required
        >
      </div>

      <div id="login-error" class="form-error"></div>

      <button type="submit" class="btn btn-primary btn-lg" style="width: 100%; margin-top: 1rem;">
        Prijava
      </button>
    </form>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
  <script>
    // Check if already logged in
    if (isAuthenticated()) {
      window.location.href = '/index.html';
    }
  </script>
</body>
</html>
